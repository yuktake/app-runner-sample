version: 1.0 
runtime: php81
build:
  commands:
    pre-build:
      - scripts/pre-build.sh
    build:
      - scripts/build.sh
    post-build:
      - scripts/post-build.sh
run:
  command: scripts/entrypoint.sh
  network:
    port: 8080
    env: APP_PORT
  secrets:
    - name: DB_USERNAME
      value-from: "arn:aws:secretsmanager:ap-northeast-1:159192932442:secret:rds!db-2332b3d8-d3c2-4445-8a75-6a29feec6322-iReUHu:username::"
    - name: DB_PASSWORD
      value-from: "arn:aws:secretsmanager:ap-northeast-1:159192932442:secret:rds!db-2332b3d8-d3c2-4445-8a75-6a29feec6322-iReUHu:password::"
    - name: DB_DATABASE
      value-from: "arn:aws:secretsmanager:ap-northeast-1:159192932442:secret:app_runner_laravel-FyqCFp:database::"
    - name: DB_HOST
      value-from: "arn:aws:secretsmanager:ap-northeast-1:159192932442:secret:app_runner_laravel-FyqCFp:host::"
